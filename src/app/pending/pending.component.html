<div class="super">
  <h2>Pendiente nuevo:</h2>
  <form class="example-form" [formGroup]="checkoutForm" (submit)="add(checkoutForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label for="topic">Pendiente</mat-label>
      <input matInput id="topic" type="text" formControlName="topic" />
    </mat-form-field>

    <button mat-stroked-button color="primary" class="pending-button" type="submit">Agregar</button>
    <!-- <div>
      <label for="dateSelected">Fecha</label>
      <input id="dateSelected" type="date" formControlName="dateSelected">
    </div> -->
  </form>

  <h2>Pendientes:</h2>

  <table mat-table [dataSource]="pendings" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let indice = index"> {{indice + 1 + ")"}} </td>
    </ng-container>

    <ng-container matColumnDef="pending">
      <th mat-header-cell *matHeaderCellDef> Pendiente </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/detail/{{ element.id }}">
          {{element.topic}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="last updated">
      <th mat-header-cell *matHeaderCellDef> Ultima modificaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.dateSelected | date : "d MMMM, yyyy" }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
